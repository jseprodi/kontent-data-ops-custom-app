# Netlify configuration for Kontent.ai Data-Ops Custom App

[build]
  # Build command - builds the frontend and prepares for deployment
  # Uses simplified build script that doesn't require TypeScript compilation or npm dependencies
  # Submodules are automatically checked out by Netlify (defined in .gitmodules)
  # but they're not needed for the build - the script only copies frontend files
  command = "node scripts/build-netlify.js"
  # Publish directory - Netlify will serve files from here
  publish = "dist"

[build.environment]
  # Node version (upgraded to 20 to match dependency requirements)
  NODE_VERSION = "20"
  # Build environment
  NODE_ENV = "production"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# Note: Netlify Functions are not used in this deployment.
# The backend API is deployed separately on Railway.
# See DEPLOYMENT.md and BACKEND_DEPLOYMENT.md for details.

